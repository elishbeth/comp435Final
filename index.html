pictogram = {
//number of icons to color in to visualize percent
	var percentNumber = 44;

	//variables for the font family, and some colors
	var fontFamily = "helvetica";
	var twitterFill = "grey";
	var twitterFillActive = "white";
	var svgBackgroundColor = 'black';

	const width = 1000;
	const height = 800;

	//create an svg with width and height
	var svg = d3.create('svg')
		.attr("width", width)
		.attr("height", height)
    	.style('background-color', svgBackgroundColor);

    /* 
    	this is the person icon path definition that we are using instead of boring ones.
    	the path data can be copied and pasted from an SVG icon file.
    */

	var pathway = svg.append("defs")
		.append("g")
		.attr("id","twitterIcon");

	pathway

		.attr("transform", "translate(0,0) scale(.1)");

  	pathway
		.append("path")
		.attr("d","M401.85 51.852C401.85 80.489 378.635 103.7 349.998 103.7C321.361 103.7 298.146 80.489 298.146 51.852C298.146 23.215 321.361 0 349.998 0C378.635 0 401.85 23.215 401.85 51.852")
		.attr("transform", "translate(0,0) scale(0.1)");


	//10 rows and 10 columns 
	var numRows = 10;
	var numCols = 10;

	//x and y axis scales
	var y = d3.scaleBand()
		.range([0,600])
		.domain(d3.range(numRows));

	var x = d3.scaleBand()
		.range([0, 600])
		.domain(d3.range(numCols));

	//the data is just an array of numbers for each cell in the grid
	var data = d3.range(numCols*numRows);

	//container to hold the grid
	var container = svg.append("g")
		.attr("transform", "translate(120,120)");
  
svg.append("text")
   .attr("x", width/2)
   .attr("y", height/11)
   .attr("text-anchor", "middle")
   .attr("font-weight", 'bold')
   .style("font-size", "25px")
   .style('fill', 'white')
   .text("2.5 million Minnesotans live >1 mile away from a Grocery Store");

  svg.append('image')
    .attr("x", width-250)
    .attr("y", height/2.5)
    .attr('xlink:href', 'https://www.pikpng.com/pngl/b/568-5688511_man-pictogram-male-restroom-png-image-person-icon.png')
    .attr('width', 100)
    .style('fill', 'white')
    .attr('height', 100);

  svg.append("text")
    .attr("x", width-100)
    .attr("y", height/2.15)
    .attr("text-anchor", "middle")
    .attr("font-weight", "bold")
    .style("font-size", "20px")
    .style('fill', 'white')
    .text("= 50,000 people");

	container.selectAll("use")
			.data(data)
			.enter().append("use")
			.attr("xlink:href", "#twitterIcon")
			.attr("id", function(d){return "id"+d;})
			.attr('x', function(d){return x(d%numCols);})
			.attr('y', function(d){return y(Math.floor(d/numCols));})
			.attr('fill', function(d){return d < percentNumber ? twitterFillActive : twitterFill;})
			.style('stroke', 'black');
  return svg.node();
